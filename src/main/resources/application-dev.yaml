spring:
  datasource:
    host: ${DB_HOST}
    port: ${DB_PORT}
    username: ${DB_USER}
    password: ${DB_PASS}
    url: "jdbc:sqlserver://${spring.datasource.host}:${spring.datasource.port};database=TIZONE1;encrypt=true;trustServerCertificate=true;"
    driver-class-name: "com.microsoft.sqlserver.jdbc.SQLServerDriver"

  data.redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASS}

  activemq:
    host: ${MQ_HOST}
    port: ${MQ_PORT}
    user: ${MQ_USER}
    password: ${MQ_PASS}
    broker-url: "tcp://${spring.activemq.host}:${spring.activemq.port}"
    packages:
      trust-all: true

bp:
  service:
    operational-gateway:
      template-id: "305003729"
      business-banking-url: "https://bancaempresas.pichincha.com"
    payment-execution:
      bgl-account: "259090337001"

  api-gee:
    headers.device: "TradeInnovationInterfaceDEV"

    credentials:
      app-id: ${API_GEE_APP_ID}
      api-key: ${API_GEE_KEY}
      api-secret: ${API_GEE_SECRET}

    services:
      business-banking:
        url: "${bp.api-gee.url.dev}/business-banking/v1"
      payment-execution:
        url: "${bp.api-gee.url.test}/payment-execution/v1"
      operational-gateway:
        url: "${bp.api-gee.url.test}/operational-gateway/v2"
      corporate-loan:
        user: ${CL_USER}
        operation-token: ${CL_OP_TOKEN}
        url: "${bp.api-gee.url.test}/domain/corporate-loan/v1"

invoice:
  route:
    create:
      from: "direct:createInvoiceInTI"
      to: "activemq:queue:${ti.queue.pub.name}?replyTo=${ti.queue.reply.jndi}"

    create-bulk:
      from: "direct:bulkCreateInvoicesInTi"
      to: "${invoice.route.create.from}"

    event-listener:
      max-retries: 3
      retry-delay: 1000 # ms

      from: "activemq:queue:${ti.queue.reply.name}"
      to: "direct:sendNotificationToApiGee"

    ack-event-listener:
      from: "direct:mockAckQueue"
      to-finance: "direct:startFinanceFlow"
      to-settle:  "direct:startSettleFlow"

    finance:
      from: "direct:financeInvoiceInTI"
      to: "activemq:queue:${ti.queue.pub.name}?replyTo=${ti.queue.reply.jndi}"

    notification-invoice-creation:
      from: "activemq:queue:${ti.fti-queue.sub.name}"
