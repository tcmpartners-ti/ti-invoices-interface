spring:
  autoconfigure.exclude:
    - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
    - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop

ti:
  queue:
    pub:
      name: "BP.DIGIBANK.TO.FTI"
    reply:
      name: "BP.DIGIBANK.TO.FTI.REPLY"
      jndi: "queue/digibankInIncomingReply"

bp:
  api-gee:
    headers:
      device: "TradeInnovationInterface"

    app-id: ""
    api-key: ""
    api-secret: ""

    base-url: "http://127.0.0.1:80"
    services:
      business-banking:
        app-id: ""
        api-key: ""
        api-secret: ""
        url: "${bp.api-gee.base-url}/business-banking/v1"
      payment-execution:
        app-id: ""
        api-key: ""
        api-secret: ""
        url: "${bp.api-gee.base-url}/payment-execution/v1"
      operational-gateway:
        app-id: ""
        api-key: ""
        api-secret: ""
        url: "https://api-test.pichincha.com/operational-gateway/v2"

invoice:
  route:
    create:
      from: "direct:createInvoiceInTI"
      to: "activemq:queue:${ti.queue.pub.name}?replyTo=${ti.queue.reply.jndi}"

    create-bulk:
      from: "direct:bulkCreateInvoicesInTi"
      to: "activemq:queue:${ti.queue.pub.name}?replyTo=${ti.queue.reply.jndi}"

    creation-listener:
      from: "activemq:queue:${ti.queue.reply.name}"
      to: "direct:sendNotificationToApiGee"

    finance:
      from: "direct:financeInvoiceInTI"
      to: "activemq:queue:${ti.queue.pub.name}?replyTo=${ti.queue.reply.jndi}"
